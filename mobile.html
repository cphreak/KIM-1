<!DOCTYPE html>
<html>
<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <title>Online KIM-1 emulator</title>
  <script src="js/7-segment-display/p5.min.js"></script>
  <script src="js/7-segment-display/p5.dom.min.js"></script>
  <meta name="viewport" content="user-scalable=0">
  <!-- width=device-width, initial-scale=1, maximum-scale=1,  -->
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
  <body>
    <style>
      .btn-dark:focus {
        background-color: #343a40 !important;
        box-shadow: none;
      }
    </style>
    <!-- Emulator -->
    <div style="background-color: #222222;">
      <div id='display' class="m-1 pt-3 pb-0"></div>
      <div class="row m-1 mt-2" style="height: 100%;">
        <div class="col m-0 p-0 mr-1"><button id="GO" style="font-size: 100%; height: 100%;" class="col btn btn-dark" ontouchstart="keypad(0x13);" ontouchend="lightdown(); char_pending = 0x15;">GO</button></div>
        <div class="col m-0 p-0 mr-1"><button id="ST" style="font-size: 400%; height: 100%;" class="col btn btn-dark" ontouchstart="stop();"      ontouchend="char_pending = 0x15;">ST</button></div>
        <div class="col m-0 p-0 mr-1"><button id="RS" style="font-size: 400%; height: 100%;" class="col btn btn-dark" ontouchstart="reset();"     ontouchend="char_pending = 0x15;">RS</button></div>
        <div class="col m-0 p-0" style="background-color: #343a40;"><input id="SST" class="m-0" style="width: 100%; height: 100%;" type="checkbox" onchange="single_step ^= 1"/></div>
      </div>
      <div class="row m-1" style="height: 100%;">
        <div class="col m-0 p-0 mr-1"><button id="AD" style="font-size: 400%; height: 100%;" class="col btn btn-dark" ontouchstart="keypad(0x10)" ontouchend="char_pending = 0x15;">AD</button></div>
        <div class="col m-0 p-0 mr-1"><button id="DA" style="font-size: 400%; height: 100%;" class="col btn btn-dark" ontouchstart="keypad(0x11)" ontouchend="char_pending = 0x15;">DA</button></div>
        <div class="col m-0 p-0 mr-1"><button id="PC" style="font-size: 400%; height: 100%;" class="col btn btn-dark" ontouchstart="keypad(0x14)" ontouchend="char_pending = 0x15;">PC</button></div>
        <div class="col m-0 p-0"><button id="+" style="font-size: 400%; height: 100%;" class="col btn btn-dark" ontouchstart="keypad(0x12)" ontouchend="char_pending = 0x15;">+</button></div>
      </div>
      <div class="row m-1" style="height: 100%;">
        <div class="col m-0 p-0 mr-1"><button id="C" style="font-size: 400%; height: 100%;" class="col btn btn-dark" ontouchstart="keypad(0x0c)" ontouchend="char_pending = 0x15;">C</button></div>
        <div class="col m-0 p-0 mr-1"><button id="D" style="font-size: 400%; height: 100%;" class="col btn btn-dark" ontouchstart="keypad(0x0d)" ontouchend="char_pending = 0x15;">D</button></div>
        <div class="col m-0 p-0 mr-1"><button id="E" style="font-size: 400%; height: 100%;" class="col btn btn-dark" ontouchstart="keypad(0x0e)" ontouchend="char_pending = 0x15;">E</button></div>
        <div class="col m-0 p-0"><button id="F" style="font-size: 400%; height: 100%;" class="col btn btn-dark" ontouchstart="keypad(0x0f)" ontouchend="char_pending = 0x15;">F</button></div>
      </div>
      <div class="row m-1" style="height: 100%;">
        <div class="col m-0 p-0 mr-1"><button id="8" style="font-size: 400%; height: 100%;" class="col btn btn-dark" ontouchstart="keypad(0x08)" ontouchend="char_pending = 0x15;">8</button></div>
        <div class="col m-0 p-0 mr-1"><button id="9" style="font-size: 400%; height: 100%;" class="col btn btn-dark" ontouchstart="keypad(0x09)" ontouchend="char_pending = 0x15;">9</button></div>
        <div class="col m-0 p-0 mr-1"><button id="A" style="font-size: 400%; height: 100%;" class="col btn btn-dark" ontouchstart="keypad(0x0a)" ontouchend="char_pending = 0x15;">A</button></div>
        <div class="col m-0 p-0"><button id="B" style="font-size: 400%; height: 100%;" class="col btn btn-dark" ontouchstart="keypad(0x0b)" ontouchend="char_pending = 0x15;">B</button></div>
      </div>
      <div class="row m-1" style="height: 100%;">
        <div class="col m-0 p-0 mr-1"><button id="4" style="font-size: 400%; height: 100%;" class="col btn btn-dark" ontouchstart="keypad(0x04)" ontouchend="char_pending = 0x15;">4</button></div>
        <div class="col m-0 p-0 mr-1"><button id="5" style="font-size: 400%; height: 100%;" class="col btn btn-dark" ontouchstart="keypad(0x05)" ontouchend="char_pending = 0x15;">5</button></div>
        <div class="col m-0 p-0 mr-1"><button id="6" style="font-size: 400%; height: 100%;" class="col btn btn-dark" ontouchstart="keypad(0x06)" ontouchend="char_pending = 0x15;">6</button></div>
        <div class="col m-0 p-0"><button id="7" style="font-size: 400%; height: 100%;" class="col btn btn-dark" ontouchstart="keypad(0x07)" ontouchend="char_pending = 0x15;">7</button></div>
      </div>
      <div class="row m-1" style="height: 100%;">
        <div class="col m-0 p-0 mr-1"><button id="0" style="font-size: 400%; height: 100%;" class="col btn btn-dark" ontouchstart="keypad(0x00)" ontouchend="char_pending = 0x15;">0</button></div>
        <div class="col m-0 p-0 mr-1"><button id="1" style="font-size: 400%; height: 100%;" class="col btn btn-dark" ontouchstart="keypad(0x01)" ontouchend="char_pending = 0x15;">1</button></div>
        <div class="col m-0 p-0 mr-1"><button id="2" style="font-size: 400%; height: 100%;" class="col btn btn-dark" ontouchstart="keypad(0x02)" ontouchend="char_pending = 0x15;">2</button></div>
        <div class="col m-0 p-0"><button id="3" style="font-size: 400%; height: 100%;" class="col btn btn-dark" ontouchstart="keypad(0x03)" ontouchend="char_pending = 0x15;">3</button></div>
      </div>
      <input type="checkbox" class="debug" name="debug" hidden/>
      <input id="toggleDisplayMode" type="checkbox" style="position: relative; top: 5px; margin: 0px; margin-left: 7px; padding: 0px; width: 19px; height: 19px;" hidden/>
    </div>
    
    <script src="js/7-segment-display/Segment.js"></script>
    <script src="js/7-segment-display/SegmentDisplay.js"></script>
    <script src="js/6502_CPU/6502.dev.js"></script>
    <script src="js/KIM-1/KIM-1.js"></script>
    <script src="js/ASM/jquery.min.js"></script>
    <script src="js/ASM/assembler.js"></script>
    <script src="js/Converter/converter.js"></script>
    
    <script>
      // display size
      DISPLAY_WIDTH = window.innerWidth - 8;
      DISPLAY_HEIGHT = 235;
      DISPLAY_TRANSFORM_WIDTH = window.innerWidth / 425;
      DISPLAY_TRANSFORM_HEIGHT = 1.83;
      SEGMENT_WIDTH = 20;
      SEGMENT_HEIGHT = 60;
      SEGMENT_THICK = 10;
      SEGMENT_OFFSET = 30;
      
      // adjust buttons height
      var height = $(window).height();
      var btnHeight = ((height - 290) / 6);
      $('.btn').height(btnHeight);
      $('.btn').css({ 'font-size': btnHeight / 2 });
      
      // init display
      function setup() {
        let cnv = createCanvas(DISPLAY_WIDTH, DISPLAY_HEIGHT);
        cnv.parent('display');
        
        //cnv.position(473, 516);
        frameRate(60);
        ssd1 = new SegmentDisplay("7"); ssd1.update();
        ssd2 = new SegmentDisplay("7"); ssd2.update();
        ssd3 = new SegmentDisplay("7"); ssd3.update();
        ssd4 = new SegmentDisplay("7"); ssd4.update();
        ssd5 = new SegmentDisplay("7"); ssd5.update();
        ssd6 = new SegmentDisplay("7"); ssd6.update();
      }
      
      // update display
      function draw() {
        background(25);
        ssd1.update();
        ssd2.update();
        ssd3.update();
        ssd4.update();
        ssd5.update();
        ssd6.update();
      }
      
      // hack to light down LEDs before running a program        
      function lightdown() {
        ssd1.displayDigit(0); ssd1.update();
        ssd2.displayDigit(0); ssd2.update();
        ssd3.displayDigit(0); ssd3.update();
        ssd4.displayDigit(0); ssd4.update();
        ssd5.displayDigit(0); ssd5.update();
        ssd6.displayDigit(0); ssd6.update();
      }
      
      function keypad(key) { char_pending = key; }
      function resetCPU() { cpu.reset(); cpu.log(); }
      function stepCPU() { cpu.step(); cpu.log(); }
    </script>
  </body>
</html>
