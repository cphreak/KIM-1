<!DOCTYPE html>
<html>
<head>

  <script src="js/7-segment-display/p5.min.js"></script>
  <script src="js/7-segment-display/p5.dom.min.js"></script>
  <!--script src="js/7-segment-display/p5.sound.min.js"></script-->
  <link rel="stylesheet" type="text/css" href="">
  <meta charset="utf-8">
</head>
  <body>
    <script src="js/7-segment-display/Segment.js"></script>
    <script src="js/7-segment-display/SegmentDisplay.js"></script>
    <script src="js/6502_CPU/6502.dev.js"></script>
    <script src="js/KIM-1/KIM-1.js"></script>
    <script>
      function setup() {
        // Canvas
        createCanvas(374, 80);
        frameRate(25);
        ssd1 = new SegmentDisplay("7");
        ssd2 = new SegmentDisplay("7");
        ssd3 = new SegmentDisplay("7");
        ssd4 = new SegmentDisplay("7");
        ssd5 = new SegmentDisplay("7");
        ssd6 = new SegmentDisplay("7");
      }
      
      function draw() {
        background(20);
        ssd1.displayDigit(0x48 - 32); // display segments
        ssd1.update();
        //console.log("0x"+ ssd.SevenSegCodes[0x48 - 32].toString(16));
        ssd2.displayDigit(0x45 - 32); // display segments
        ssd2.update();
        //console.log("0x"+ ssd.SevenSegCodes[0x45 - 32].toString(16));
        ssd3.displayDigit(0x6c - 32); // display segments
        ssd3.update();
        
        ssd4.displayDigit(0x6c - 32); // display segments
        ssd4.update();
        
        ssd5.displayDigit(0x6f - 32); // display segments
        ssd5.update();
        
        ssd6.displayDigit(0); // display segments
        ssd6.update();
      }
    </script>
	</body>

</html>
